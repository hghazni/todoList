<html class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List - Haroon Ghazni</title>
    <link rel="stylesheet" href="style/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

<div class="todo__container container">
    <div class="todo">
        <h1>Todo List</h1>
        <a href="http://hghazni.com">By Haroon Ghazni</a>
        <form id="todoForm">
            <input type="text" id="todoInput">

            <button type="button" class="waves-effect waves-light btn-large" onclick="todoList()">Click Me</button>
            <button type="button" class="waves-effect waves-light btn-large" onclick="resetList()">Reset</button>
        </form>
    </div>

    <div class="todoList__container">
        <ol id="todoList">

        </ol>
    </div>
</div>


<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
